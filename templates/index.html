<!-- CSS only -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


    <title>Document</title>
</head>
<body>
<div style="width: 100%; display:flex; justify-content:flex-end;">

    <table class="table mt-5 me-5 border" style="width: 50%;">
    <thead>
    <tr class="bg-dark text-light">
        <th scope="col">№</th>
        <th scope="col">заказ</th>
        <th scope="col">стоимость, USD</th>
        <th scope="col">стоимость, RUB</th>
        <th scope="col">Сроки поставки</th>
    </tr>
    </thead>
    <tbody>
    {% for order in order_list %}
        <tr>
            <th class="border" scope="row">{{ order.id }}</th>
            <td class="border">{{ order.order_number }}</td>
            <td class="border">{{ order.amount_dollar }}</td>
            <td class="border">{{ order.amount_rub }}</td>
            <td class="border">{{ order.deadline }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>
</html>
<!-- JavaScript Bundle with Popper -->
